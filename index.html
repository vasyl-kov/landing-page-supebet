<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./common/fonts/1632989055_superbetsans-black.woff">
    <link rel="stylesheet" href="./common/fonts/1632989055_superbetsans-bold.woff">
    <link rel="stylesheet" href="./common/fonts/1632989055_superbetsans-regular.woff">
    <link rel="stylesheet" href="./common/styles/reset.css">
    <link rel="stylesheet" href="./common/styles/index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <section class="main-screen">
            <div class="inner-wrapper">
                <header class="header flex">
                    <a href="/" class="logo-link flex">
                        <img src="./common/images/logo.png" alt="SuperBet" class="logo-icon hover">
                    </a>
                    <div class="user-wrapper flex">
                        <a href="#" class="btn log-btn flex hover">zaloguj</a>
                        <a href="#" class="btn reg-btn flex hover">rejestracja</a>
                    </div>
                </header>
                <div class="cta-wrapper flex">
                    <div class="block cta-heading">
                        <h1 class="h1">lokalnie najlepsi</h1>
                        <div class="cta-content">Najlepsza na rynku oferta na ligi regionalne. Prematch i live!</div>
                        <div class="cta-button flex hover">
                            <a href="#" class="cta-link">ODbierz bonus na start</a>

                        </div>
                    </div>
                    <div class="block promo-code flex">
                        <div class="promo-text-up">
                            <img src="./common/images/S.png" alt="S" class="promo-image">
                            <img src="./common/images/U.png" alt="U" class="promo-image">
                            <img src="./common/images/P.png" alt="P" class="promo-image">
                            <img src="./common/images/E.png" alt="E" class="promo-image">
                            <img src="./common/images/R.png" alt="R" class="promo-image">

                        </div>
                        <div class="promo-text-down">
                            <img src="./common/images/R_down.png" alt="R" class="promo-image relative">
                            <img src="./common/images/E_down.png" alt="E" class="promo-image">
                            <img src="./common/images/G.png" alt="G" class="promo-image">
                            <img src="./common/images/I.png" alt="I" class="promo-image letter">
                            <img src="./common/images/O.png" alt="O" class="promo-image">
                        </div>
                        <div class="coupon-block flex">
                            <a class="coupon-btn hover">
                                kod
                            </a>
                            <div class="coupon-code relative flex">superregio34
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <section class="steps-section">
            <div class="inner-wrapper">
                <div class="steps-wrapper flex">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <div class="step-heading">zaloz konto</div>
                            <div class="step-advantage">szybko i latwo!</div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-content">
                            <div class="step-heading">odbierz bonus</div>
                            <div class="step-advantage">do 1554 PLN na start!</div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-content">
                            <div class="step-heading">typuj bez ryzyka</div>
                            <div class="step-advantage">przez pierwsze 7 dni!</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
</body>

</html>
